<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>berserk:: {% block title %}home{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}berserk/css/screen.css" media="screen">

    <script type="text/javascript" src="{{ MEDIA_URL }}berserk/js/jquery.js" defer="defer" charset="utf-8"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}berserk/js/jquery.flot.js" defer="defer" charset="utf-8"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}ext/js/ext-jquery-adapter.js" defer="defer" charset="utf-8"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}ext/js/ext-all.js" defer="defer" charset="utf-8"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}ext/js/summary.js" defer="defer" charset="utf-8"></script>
{% block extra_head %}
{% endblock %}
</head>

<body>
<div id="content-container">
    <div id="user-details">
{% if user.is_authenticated %}
{% endif %}
    </div>
    <div id="content">
        <div id="header">
            <div id="logo">
                <a href="/"><img src="{{ MEDIA_URL }}images/berserk-logo.gif" width="145" height="38" alt="Berserk Logo" /></a>
            </div>
{% block header %}
{% endblock %}
        </div>
        <div id="body">
{% block navigation %}
{% endblock %}
{% block body %}
{% endblock %}
        </div>
        <div id="footer">
            <table cellspacing="0" cellpadding="0">
                <tr>
                    <td>
Copyright &copy; 2008 Brad Taylor.<br />
Berserk is committed to sparkle motion.<br />
Berserk is also free software.
                    </td>
                    <td>
<a href="http://djangopony.com/"><img
   src="{{ MEDIA_URL }}images/pony-powered.png" width="210" height="65"
   alt="Berserk is Pony Powered!" /></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
